<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of https://weed.th (Iteration 1)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #336699;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }
        main {
            display: flex;
            padding: 1rem;
        }
        .content {
            flex: 3;
        }
        .sidebar {
            flex: 1;
            background-color: #f0f0f0;
            padding: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to https://weed.th</h1>
            <p>This is a demonstration of the Implementation Agent - Iteration 1.</p>
            <div class="products">
                <div class="product">Product 1</div>
                <div class="product">Product 2</div>
                <div class="product">Product 3</div>
                <div class="product">Product 4</div>
            </div>
        </div>
        <div class="sidebar">
            <h2>Filters</h2>
            <form>
                <div>
                    <label>Category</label>
                    <select>
                        <option>All</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                    </select>
                </div>
                <div>
                    <label>Price Range</label>
                    <input type="range" min="0" max="100">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Clone Site - Iteration 1</p>
    </footer>
</body>
</html>
